<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <video id="peer-camera" width="300" height="300" autoplay="autoplay" class="mx-auto d-block"></video>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script>
      console.log("Setting up PeerJS");

      var peer = new Peer("client-1", {
          host: '127.0.0.1',
          port: 4008,
          path: '/peerjs',
          debug: 3,
      });

      async function shit() {
        var response = await fetch('http://127.0.0.1:3000/getrandom/' + 'client-1');
        id = await response.json();
        id = id.id;
        console.log("DEBUG", id);

        if (id == null) {
          console.log("GOTTA WAIT");
          var getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
          peer.on('call', function(call) {
            getUserMedia({video: true, audio: true}, function(stream) {
              call.answer(stream); // Answer the call with an A/V stream.
              call.on('stream', function(remoteStream) {
                // Display the stream of the other user in the peer-camera video element !
                var video = document.getElementById("peer-camera");
                // Set the given stream as the video source
                video.srcObject = remoteStream;
                console.log(remoteStream);
              });
            }, function(err) {
              console.log('Failed to get local stream' ,err);
            });
          });
        } else {
          console.log("CONNECTING TO ", id);

          var getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
          getUserMedia({video: true, audio: true}, function(stream) {
            var call = peer.call(id, stream);
            call.on('stream', function(remoteStream) {
              // Display the stream of the other user in the peer-camera video element !
              var video = document.getElementById("peer-camera");
              // Set the given stream as the video source
              video.srcObject = remoteStream;
            });
          }, function(err) {
            console.log('Failed to get local stream' ,err);
          });
        }

      }

      shit();
    </script>
  </body>
</html>
